# PostgreSQL DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/employee_management
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA Configuration
spring.jpa.database=POSTGRESQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=Crud

# MongoDB repository base package
spring.data.mongodb.repository.base-package=package com.question2.crud.repository;



# Specify the base packages for JPA repositories
spring.data.jpa.repositories.base-packages=package com.question2.crud.repository


# Enable JPA repositories
spring.data.jpa.repositories.enabled=true

# Enable MongoDB repositories
spring.data.mongodb.repositories.enabled=true
